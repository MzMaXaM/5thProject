<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us Form</title>
</head>

<body>
  <h1>Contact Us</h1>
  <form action="">
    <h2>How can we help you?</h2>
    <ul id="personalInfo">
      <li>
        <label for="userName">Your Name</label>
        <input type="text">
      </li>
      <li><label for="email">Your E-Mail Address</label>
        <input type="email">
      </li>
      <li><label for="phone">Your Phone Number</label>
        <input type="tel">
      </li>
    </ul>
    <ul id="otherInfo">
      <li><label for="message">Your Message</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
      </li>
      <li><label for="findUs">How did you find us?</label>
        <select name="findUs" id="findUs">
          <option value="web">Web Search</option>
          <option value="friend">Friend told me</option>
          <option value="mom">My mom told me</option>
          <option value="neighbor">My neighbor told me about you</option>
        </select>
      </li>
    </ul>
    <h2>How should we reply?</h2>
    <ul id="replyOptions">
      <li>
        <input type="radio" id="call" value="call" name="reply">
        <label for="call">Call me</label>
      </li>
      <li>
        <input type="radio" id="email" value="email" name="reply">
        <label for="email">E-mail me</label>
      </li>
      <li>
        <input type="radio" id="noReply" value="noReply" name="reply">
        <label for="noReply">Don't reply</label>
      </li>
    </ul>
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">Accept Terms</label>
    <ul id="buttons">
      <li>
        <button type="reset">Clear</button>
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
</body>

</html>
